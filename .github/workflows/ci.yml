name: ğŸ§ª Continuous Integration

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: ğŸ” Test Application
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11']

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: ğŸ“¦ Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: ğŸ”§ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov pytest-flask flake8 black

    - name: ğŸ¨ Code formatting check (Black)
      run: |
        black --check --diff .

    - name: ğŸ” Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=88 --statistics

    - name: ğŸ§ª Run tests with pytest
      run: |
        # Create a test config file
        cp config_template.py config.py
        sed -i 's/YOUR_API_KEY_HERE/test_api_key/g' config.py
        sed -i 's/YOUR_SENDER_ID/TestSender/g' config.py
        sed -i 's/https:\/\/qd9ver.api.infobip.com/https:\/\/test.api.infobip.com/g' config.py
        
        # Run tests with coverage
        pytest --cov=. --cov-report=xml --cov-report=html

    - name: ğŸ“Š Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: ./coverage.xml
        fail_ci_if_error: false

  security:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: ğŸ”§ Install security tools
      run: |
        python -m pip install --upgrade pip
        pip install bandit safety pip-audit

    - name: ğŸ›¡ï¸ Run Bandit security scan
      run: |
        bandit -r . -f json -o bandit-report.json || true
        bandit -r . || true

    - name: ğŸ” Check for known vulnerabilities
      run: |
        safety check --json || true
        pip-audit --format=json --output=pip-audit-report.json || true

  build:
    name: ğŸ—ï¸ Build Application
    runs-on: ubuntu-latest
    needs: [test, security]
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: ğŸ”§ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: ğŸ—ï¸ Build application
      run: |
        # Create config for testing
        cp config_template.py config.py
        # Test import
        python -c "import app; print('âœ… Application imports successfully')"
        python -c "import sms_application; print('âœ… SMS client imports successfully')"

    - name: ğŸ§ª Test web application startup
      run: |
        # Test if Flask app can start
        timeout 10s python -c "
        import app
        print('âœ… Flask application configured successfully')
        " || echo "âš ï¸ App startup test completed"

  lighthouse:
    name: ğŸš¦ Lighthouse Performance
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: ğŸ”§ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: ğŸŒ Start Flask app
      run: |
        cp config_template.py config.py
        sed -i 's/YOUR_API_KEY_HERE/test_api_key/g' config.py
        sed -i 's/YOUR_SENDER_ID/TestSender/g' config.py
        python app.py &
        sleep 5
        curl -f http://localhost:5000 || echo "App started"
      
    - name: ğŸš¦ Run Lighthouse
      uses: treosh/lighthouse-ci-action@v9
      with:
        urls: |
          http://localhost:5000
        configPath: './.github/lighthouse/lighthouse.json'
        uploadArtifacts: true
        temporaryPublicStorage: true

